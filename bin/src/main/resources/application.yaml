spring:
    application:
        name: hotel-booking-system

    datasource:
        url: jdbc:mysql://localhost:3306/db_hotel?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true

    session:
        store-type: jdbc
        jdbc:
            initialize-schema: always
        timeout: 1800s

    servlet:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 10MB

server:
    port: 8080
    servlet:
        session:
            cookie:
                name: HOTEL_SESSION
                http-only: true
                max-age: 1800

logging:
    level:
        root: INFO
        com.hotel: DEBUG
